<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeoffblue</title>
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/hover-min.css">
    <link rel="stylesheet" href="../../css/morphext.css">
</head>
<body>

    <div class="row justify-content-center background_sign mt-4 mb-4" id="forgot-password">
        <div class="auth_card bounceInDown col-12 col-sm-8 col-md-6 col-lg-4 mt-5">

            <div class="top_sec d-flex justify-content-center align-items-center flex-column">
                <img src="../../images/logo.jpg" alt="">
                <h3>Forgot your password?</h3>
                <p class="text-center">Please use the form below and check your <br> Business Email for instructions.</p>
            </div>
            
            <form action="" method="post" >

                <div class="input_group mb-3">
                    <label class="input_label" for="emailInput">Business Email*</label>
                    <input type="email" class="login_input" name="email" id="emailInput" required>
                </div>

                <div class="forgot_button d-flex flex-column w-100">
                    <button type="submit" class="btn submit-btn text-white mb-3" style="padding: 15px !important;"> Reset my password</button>
                    <button type="button" class="btn reset-btn" style="padding: 15px !important;">
                        <a href="signin.html">
                            Return to login page
                        </a>
                    </button>
                </div>

            </form>
    
            

        </div>
    </div>
    




    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/script.js"></script>
    <script src="../../js/wow.min.js"></script>
    <script src="../../js/morphext.min.js"></script>
</body>
</html>
