        <!-- FullCalendar JS -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
    
                // Initialize the calendar
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek',  // Week view similar to the image
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    events: [
                        // Sample event
                        {
                            title: 'Lorem Ipsum Event',
                            start: '2024-02-01T10:00:00',
                            end: '2024-02-01T12:00:00',
                            description: 'A sample event'
                        }
                    ]
                });
    
                calendar.render();
    
                // Sync Datepicker with the calendar
                document.getElementById('date-picker').addEventListener('change', function(e) {
                    var selectedDate = e.target.value;
                    if (selectedDate) {
                        calendar.gotoDate(selectedDate);  // Change calendar date
                    }
                });
            });
        </script> 

        <!-- to add default value to data input -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const datePicker = document.getElementById('date-picker');
                
                // Get the current date
                const today = new Date();
                
                // Format the date to YYYY-MM-DD
                const formattedDate = today.toISOString().split('T')[0];
                
                // Set the value of the date input to today's date
                datePicker.value = formattedDate;
            });
        </script>

        <!-- script for sidebar show event and project -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            const calendar = document.getElementById("sidebar_calendar");
            const projects = document.getElementById("projects");
            const events = document.getElementById("events");

            // Show Projects and hide Events and Calendar
            document.getElementById("new_project").addEventListener("click", function() {
                calendar.style.display = "none";
                projects.style.display = "block";
                events.style.display = "none";
            });

            // Show Calendar and hide Projects and Events
            document.getElementById("cancel_project").addEventListener("click", function() {
                calendar.style.display = "block";
                projects.style.display = "none";
                events.style.display = "none";
            });

            // Show Events and hide Projects and Calendar
            document.getElementById("new_event").addEventListener("click", function() {
                calendar.style.display = "none";
                projects.style.display = "none";
                events.style.display = "block";
            });

            // Show Calendar and hide Projects and Events
            document.getElementById("cancel_event").addEventListener("click", function() {
                calendar.style.display = "block";
                projects.style.display = "none";
                events.style.display = "none";
            });
        });

        </script>

        <!-- script to add project to Calendar -->
        <script>
            // Variable to store the calendar instance
            let calendar;
        
            document.getElementById('create_project').addEventListener('click', function() {
                // Get the form values
                const projectName = document.getElementById('project_name').value;
                const startDate = document.getElementById('start_date').value;
                const startTime = document.getElementById('start_time').value;
        
                if (projectName && startDate && startTime) {
                    // Parse the start time with the start date
                    const startDateTime = `${startDate}T${startTime}`;
        
                    // Add event to the calendar
                    calendar.addEvent({
                        title: projectName,
                        start: startDateTime,
                        allDay: false // Set to false if you want to use time, true for all-day events
                    });
        
                    // Optionally, reset form
                    document.getElementById('event_name').value = '';
                    document.getElementById('start_date').value = '';
                    document.getElementById('start_time').value = '';
        
        
                } else {
                    alert('Please fill out all fields.');
                }
            });
        
            // Initialize FullCalendar
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth'
                });
                calendar.render();
            });
        </script>

        <!-- script to add event to Calendar -->
        <script>
            // Variable to store the calendar instance

            document.getElementById('create_event').addEventListener('click', function() {
                // Get the form values
                const eventName = document.getElementById('event_name').value;
                const startDate = document.getElementById('event_start_date').value;
                const startTime = document.getElementById('event_start_time').value;
                const endDate = document.getElementById('event_end_date').value;
                const endTime = document.getElementById('event_end_time').value;

                // Check that required fields are filled
                if (eventName && startDate && startTime && endDate && endTime) {
                    // Combine dates and times into ISO strings
                    const startDateTime = `${startDate}T${startTime}`;
                    const endDateTime = `${endDate}T${endTime}`;

                    // Add the event to the calendar
                    calendar.addEvent({
                        title: eventName,
                        start: startDateTime,
                        end: endDateTime,
                        allDay: false // Use false for timed events
                    });

                    // Optionally, reset form fields
                    document.getElementById('event_name').value = '';
                    document.getElementById('event_start_date').value = '';
                    document.getElementById('event_start_time').value = '';
                    document.getElementById('event_end_date').value = '';
                    document.getElementById('event_end_time').value = '';

                } else {
                    alert('Please fill out all fields.');
                }
            });

            // Initialize FullCalendar
            document.addEventListener('DOMContentLoaded', function() {
                const calendarEl = document.getElementById('calendar');
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth'
                });
                calendar.render();
            });
        </script>
